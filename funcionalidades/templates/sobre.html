{% extends 'shared/layout.html' %}
{% load static %}
{% block conteudo %}

<link rel="stylesheet" href="{% static 'css/login.css' %}">
<script defer src="{% static 'js/script.js' %}"></script>

<h1>Veja nossas partidas</h1>
<p>
        {% for partida in partidas %}
        <div class="exibir">
                <p>{{partida.pessoa.nome}}</p>
                <p>{{partida.titulo}}</p>
                <p>{{partida.data}}</p>
                <p>{{partida.descricao}}</p>
                <button onclick="participar()">
                        participar desta partida
                </button>
                <p id="linha">_____________________</p>
        </div>



        {% endfor %}
       
</p>




{% endblock %}
